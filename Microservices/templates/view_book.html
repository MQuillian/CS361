{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Your Recipe Book{% endblock %}</h1>

    {% for recipe in recipes %}
    <div class="recipe">
        <a href="/recipes/{{ loop.index - 1 }}">{{ recipe.name }} [Rating:{{ recipe.rating }}]</a>
    </div>
    {% endfor %}
{% endblock %}
